<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Captain on the Bridge</title>
    <script type="text/javascript" src="dist/cotb.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="astra.css" />
  </head>
  <body>
    <main>
      <div id="root"></div>

      <h2>Choice your ship:</h2>

      <section>
        <h2>Spacecraft: <strong id="ship-name">-</strong></h2>
        <br />
        Attack: <strong id="ship-atk">-</strong><br />
        Defense: <strong id="ship-def">-</strong><br />
        Speed: <strong id="ship-spd">-</strong>
      </section>

      <section>
        <h2>Modules</h2>
        <ul>
          <li>Basic laser</li>
          <li>Shield repair <i>once per battle</i></li>
        </ul>
      </section>

      <section>
        <h2>Dice</h2>
        <br />
        <div class="dice">2</div>
        <div class="dice">5</div>
        <div class="dice selected">4</div>
      </section>

      <section>
        <strong>Deck / Current location</strong><br />
        <i>[Name & Flavor text]</i>
        <button>Attempt Flee</button>
        <button class="snd">Skip</button>
      </section>
    </main>
  </body>
</html>
